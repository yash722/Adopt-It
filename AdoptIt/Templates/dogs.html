<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-It</title>
    <!-- Include Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            max-width: 18rem;
            max-height: 20rem;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-lg-4">
        {% for record in records %}
        <div class="col-md-2">
            <div class="card mb-2" style="width: 18rem;">
                <img src="{{ url_for("static", filename = "Dog_Images/" + record['Name'] + "_" + record['index'] + ".jpg") }}" class="card-img-top img-thumbnail" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ record['Name'] }}</h5>
                    <p class="card-text">
                        <strong>Breed:</strong> {{ record['Breed'] }}<br>
                        <strong>Adoption Location:</strong> {{ record['Location'] }} <br>
                        <strong>Gender:</strong> {{ record['Gender'] }} <br>
                        <strong>Age:</strong> {{ record['Age'] }} <br>
                        <strong>Weight:</strong> {{ record['Weight'] }} lbs <br>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
