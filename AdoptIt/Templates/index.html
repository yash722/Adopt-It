<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-It</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            text-align: center;
        }

        #upload-container {
            margin-bottom: 20px;
        }

        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Adopt-It</h1>
        <form action = "/dogs" method = "POST" enctype = "multipart/form-data">
            <div id="upload-container" class="mb-3">
                <label for="dog_image" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="dog_image" name="dog_image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="text-prompt" class="form-label">Description:</label>
                <input type="text" class="form-control" name="dog_desc" id="text-prompt" rows = "4" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
